    .tooltip-inner {

      color: #000;
      width: 100%;
      opacity: 1 !important;
    }
    .tooltip.bs-tooltip-right .tooltip-arrow::before {
        border-right-color: #E7F1FF !important;
    }
    .tooltip.bs-tooltip-left .tooltip-arrow::before {
        border-left-color: #E7F1FF !important;
    }
    .tooltip.bs-tooltip-bottom .tooltip-arrow::before {
        border-bottom-color: #E7F1FF !important;
    }
    .tooltip.bs-tooltip-top .tooltip-arrow::before {
        border-top-color: #E7F1FF !important;
    }
    
    *.x {
      border: 1px solid black;
    }
    html {
      width: 600px;
      background: #f5f5f5;
    }
    .decodedJson { 
      white-space: pre; 
      font-family: monospace; 
      color: black;
    }
    .ck-item-show {
      display: block;
    }
    .ck-item-hide {
      display: none;
    }
    .ck-decode-textarea{
      padding-top: 10px; 
      padding-left: 10px; 
      padding-right:10px; 
      border-radius: 5px; 
      height:36px; 
      border-color: #CCCCCC; 
      color: #62798D; 
      font-size: 16px; 
      line-height: 24px
    }
    *.x {
      border: 1px solid;
    }
  </style>
  <style>
    .bd-clipboard{
      float: right;
      position: relative;
      /* display: none; */
    }
    .btn-clipboard {
      position: absolute;
      top: .5rem;
      right: .5rem;
      z-index: 10;
      display: block;
      padding: .25rem .5rem;
      font-size: 10px;
      color: #818a91;
      cursor: pointer;
      background-color: transparent;
      border: 0;
      border-radius: 1rem;
      margin-left: 10px;
      margin-right: 10px;
    }
    .btn-clipboard:hover {
      position: absolute;
      top: .5rem;
      right: .5rem;
      z-index: 10;
      display: block;
      padding: .25rem .5rem;
      font-size: 10px;
      color: #fff;
      background-color: #1296ca;
      border-radius: 1rem;
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</head>

        </div>
      </div>

      <!-- Site text starts -->
      <div class="container-fluid">
        <div class="row">
          <div
            class="fw-bold text-start"
            style="font-family: Helvetica, Arial, sans-serif; padding-top: 24px; padding-bottom: 24px" 
          >Sites Captured: 
            <span

            data-placement="right"
            data-trigger="hover"
            >

          </div>
        </div>
      </div>
      <!-- Site text ends -->
      <!-- accordion starts -->
      <div class="container-fluid" id="accordionExample" style="padding-bottom: 24px">
      </div>
      <!-- accordion ends -->
      <hr>
            
      <!-- Decode text starts-->
      <div class="container-fluid">
        <div class="row">
          <div
            class="fw-bold text-start"
            style="font-family: Helvetica, Arial, sans-serif; padding-top:24px; padding-bottom: 24px"
          >
            Decode: 
          </div>
        </div>
      </div>
      <!-- Decode text ends-->

      <!-- textarea starts -->
      <div class="container-fluid">
        <div class="row" style=" padding-bottom:32px">
          <div class="form-floating">
            <textarea
              name="atob" id="atob"
              class="w-100 h-75 ck-decode-textarea"
              style=""
              placeholder="Enter encoded string"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- textarea ends -->
    </div>

    <!-- Json format container - starts -->
    <div>
      <img
      id="jsonImg"
      style="object-fit: cover;"
      src = './images/ui/json_preview.png'
      />
      <div>
        <!-- Copy Button -->
        <div class="bd-clipboard" id="bd-clipboard" hidden>
          <button class="btn-clipboard" title="" data-original-title="Copy to clipboard">
            <span
              data-bs-original-title="Copy to Clipboard"
              data-toggle="tooltip" 
              data-placement="right"
              class="btn-clipboard-tooltip-span"
              >
              &nbsp;&nbsp;&nbsp;Copy&nbsp;&nbsp;&nbsp;
            </span>
          </button>
        </div>
        <!-- Json preview section -->
        <div
          class="json overflow-scroll mt-4 ps-lg-4 p-3"
          id="json" 
          rows="1"
          style="
            background-color: #d9d9d9;
            width: 100%;
            height: 100%;
            text-align: start;
            background-image: url('./images/ui/json_preview.png')
          "
          hidden
        >
        </div> 
      </div>
    </div>
